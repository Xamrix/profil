<!DOCTYPE html>

    body {

      margin: 0;

      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 420px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 16px 32px rgba(0,0,0,0.25);
    }
    img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 5px solid #007bff;
      object-fit: cover;
      margin-bottom: 15px;
    }
    h2 {
      margin: 10px 0 5px;
      color: #2c3e50;
    }
    h4 {
      margin: 5px 0 20px;
      color: #007bff;
      font-weight: normal;
      font-size: 16px;
    }
    p {
      margin: 8px 0;
      color: #555;
      font-size: 15px;
    }
    .info {
      margin-top: 20px;
      font-size: 15px;
      line-height: 1.6;
      text-align: left;
    }
    .info strong {
      color: #2c3e50;
    }
    .hobi {
      margin-top: 15px;
      background: #f4f9ff;
      padding: 12px;
      border-radius: 10px;
      border-left: 4px solid #007bff;
      text-align: left;
    }
  </style>
</head>
